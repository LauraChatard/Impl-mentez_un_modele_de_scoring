name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  
      
jobs:
  deploy:
    name: Deploy application to AWS Elastic Beanstalk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  
          aws-region: eu-north-1

      # Install Python dependencies
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Implementez_un_modele_de_scoring/requirements.txt

      # Deploy to Elastic Beanstalk
      - name: Deploy to AWS Elastic Beanstalk
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          zip -r deploy-package.zip .  
          eb init -p python-3.11 Scoring-client-env-env --region eu-north-1  
          eb deploy  

      # Health check for confirmation after deployment
      - name: Health check
        run: |
          curl --fail https://Scoring-client-env-env.eba-gtnvbfs3.eu-north-1.elasticbeanstalk.com || exit 1
