name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download model and other files from S3
        run: |
          pip install boto3
          python -c "
import boto3
s3 = boto3.client('s3')
bucket_name = 'elasticbeanstalk-eu-north-1-182399693743'
s3.download_file(bucket_name, 'model.pkl', 'model.pkl')
s3.download_file(bucket_name, 'imputer.pkl', 'imputer.pkl')
s3.download_file(bucket_name, 'scaler.pkl', 'scaler.pkl')
s3.download_file(bucket_name, 'feature_names.json', 'feature_names.json')
          "

      - name: Deploy to Elastic Beanstalk
        run: eb deploy
